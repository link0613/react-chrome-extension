<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Popup-feature</title>
</head>
<body >

<div id="control-panel">
    Edit mode <button id="edit-mode"  onclick="popup.onSave()" type="button">Edit</button>
              <button id="ok-mode" style="display: none;" onclick="popup.onSave()" type="button">OK</button>
</div>


<div id="elementsContainer">

    <button id="first-button"  type="button">Button #1</button>

    <button id="second-button"  type="button">Button #2</button>

    <input title="second-input" id="second-input"  value='first input'>

    <button id="third-button"  type="button">Button #3</button>

    <input title="first-input" id="first-input"  value='second input'>

    <input title="third-input" id="third-input"  value='third input'>

    <input title="third-input"  value='no id in input'>

    <button  type="button">Button #3</button>

</div>

<div id="notes-show">
    <button id="show-notes-button" onclick="popup.showNotes()">Show notes</button>
    <div id="notes">

    </div>

</div>

<div class="popuptext" style="display:none;" id="myPopup">
    <div>
        <textarea title="popup-textarea" id="popup-textarea">new button</textarea>
    </div>

    <div>
        <button id="popup-ok" onclick="popup.submitPopup()">Ok</button>
        <button id="popup-cancel" onclick="popup.cancelPopup()">Cancel</button>
    </div>
</div>

<script src="app.js"></script>
</body>

</html>
